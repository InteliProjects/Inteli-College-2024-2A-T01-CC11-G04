<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluindo o Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Cont√™iner principal do chat -->
<div class="w-full max-w-sm fixed bottom-0 right-0 m-4 bg-gray-100 border border-gray-300 shadow-lg rounded-lg">
  <!-- Cabe√ßalho do Card -->
  <div class="bg-gray-800 text-gray-100 p-4 rounded-t-lg">
    <h2 class="text-xl font-bold">Renraku</h2>
  </div>
  <!-- Conte√∫do do Card -->
  <div class="p-0">
    <!-- Mensagens do Chat -->
    <div class="flex flex-col space-y-4 p-4 h-96 overflow-y-auto bg-gray-200">
      <!-- Mensagem do Bot -->
      <div class="flex items-start space-x-2">
        <div class="w-8 h-8 bg-gray-300 flex items-center justify-center rounded-full">
          <!-- √çcone do Bot -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="10" x="3" y="11" rx="2"/>
            <circle cx="12" cy="5" r="2"/>
            <path d="M12 7v4"/>
            <line x1="8" y1="16" x2="8" y2="16"/>
            <line x1="16" y1="16" x2="16" y2="16"/>
          </svg>
        </div>
        <div class="bg-white rounded-lg p-2 max-w-[80%]">
          <p class="text-sm text-gray-800">Como podemos ajud√°-lo hoje?</p>
        </div>
      </div>
      <!-- Mensagem do Usu√°rio -->
      <div class="flex justify-end">
        <div class="bg-gray-600 text-gray-100 rounded-lg p-2 max-w-[80%] ml-10">
          <p class="text-sm">Oi, tudo bem? Estou precisando acessar a minha conta com uma senha nova.</p>
        </div>
      </div>
      <!-- Outra Mensagem do Bot -->
      <div class="flex items-start space-x-2">
        <div class="w-8 h-8 bg-gray-300 flex items-center justify-center rounded-full">
          <!-- √çcone do Bot -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="10" x="3" y="11" rx="2"/>
            <circle cx="12" cy="5" r="2"/>
            <path d="M12 7v4"/>
            <line x1="8" y1="16" x2="8" y2="16"/>
            <line x1="16" y1="16" x2="16" y2="16"/>
          </svg>
        </div>
        <div class="bg-white rounded-lg p-2 max-w-[80%]">
          <p class="text-sm text-gray-800">Acesso a conta</p>
        </div>
      </div>
    </div>
    <!-- √Årea de Entrada -->
    <div class="p-4 space-y-4 bg-gray-100">
      <!-- Campo de Mensagem -->
      <div class="flex items-center space-x-2">
        <input class="flex-grow bg-white text-gray-800 p-2 rounded border" placeholder="Digite aqui..." />
        <button class="bg-white text-gray-800 hover:bg-gray-100 border border-gray-300 p-2 rounded">
            <!-- Emoji de Clipe de Papel -->
            üñáÔ∏è
            <span class="sr-only">Anexar arquivo</span>
        </button>
        
        <button class="bg-gray-600 text-gray-100 hover:bg-gray-700 p-2 rounded">
          <!-- √çcone de Enviar -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
          <span class="sr-only">Enviar</span>
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
